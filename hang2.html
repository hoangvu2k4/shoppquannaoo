<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Mua Hàng</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-I/ox5nD+Ek7L2HAG7s6TNBC6Rqr8s6Y9C7odqxl56FP1T1lY6HVIdkZYSKkCnH18nWuAqHIuA4T37jrSZsjabg==" crossorigin="anonymous" />
    <style>
       body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #589765;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        section {
            padding: 20px;
            text-align: center;
            margin-bottom: 80px; /* Khoảng cách dưới section */
        }

        article {
            width: 60%;
            margin: 0 auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(220, 23, 23, 0.1);
        }

        article img {
            width: 100%;
            height: auto;
        }

        article h2 {
            color: #6eb60e;
        }

        article p {
            color: #666;
        }

        article button {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        article button:hover {
            background-color: #140505a0;
        }

        footer {
            background-color: #22c26a;
            color: #afc470;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.body.style.opacity = 1;

            // Xử lý sự kiện khi nút "Thêm vào Giỏ Hàng" được nhấn
            document.querySelectorAll('.add-to-cart-button').forEach(function (button) {
                button.addEventListener('click', addToCart);
            });

            function addToCart() {
                // Thực hiện các hành động thêm sản phẩm vào giỏ hàng tại đây
                // Ví dụ: chuyển hướng đến trang giỏ hàng
                window.location.href = 'giohang2.html';
            }
        });
    </script>
</head>
<body>

    <header>
        <h1>Trang Mua Hàng <i class="fas fa-heart" style="color: #ff5252;"></i></h1>
    </header>

    <section>
        <article>
            <h2>Chi Tiết Sản Phẩm</h2>
            <img src="1.jpg" alt="Áo Polo Vàng">
            <p>Áo polo vàng thời trang, phong cách và thoáng khí.</p>
            <p>Giá: $25.99</p>
            <button class="add-to-cart-button">Thêm vào Giỏ Hàng</button>
        </article>
    </section>

    <footer>
        <p>&copy; 2023 Shop Quần Áo. Của Vũ.</p>
    </footer>

</body>
</html>
