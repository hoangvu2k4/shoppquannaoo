<body>

    <header>
        <h1>NẠP TIỀN VÀ QUẢN LÝ SỐ DƯ</h1>
    </header>
    <section>
        <h2>Nhập số tiền bạn muốn nạp:</h2>
        <form id="naptienForm">
            <input type="number" id="amount" name="amount" placeholder="Nhập số tiền" required>
            <button type="submit">Nạp tiền</button>
        </form>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Lấy dữ liệu từ Local Storage
            var userId = localStorage.getItem('userId');
            var userBalance = localStorage.getItem('balance-' + userId);

            // Nếu có số dư, hiển thị nó
            if (userBalance !== null) {
                document.getElementById('balance-on-another-page').textContent = parseFloat(userBalance).toLocaleString() + ' Đồng';
            }
        });

        document.getElementById('naptienForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Ngăn chặn gửi biểu mẫu mặc định

            // Lấy giá trị số tiền từ người dùng
            var amount = parseFloat(document.getElementById('amount').value);

            if (isNaN(amount) || amount <= 0) {
                alert('Vui lòng nhập một số tiền hợp lệ.');
                return;
            }

            // Lấy userId từ Local Storage
            var userId = localStorage.getItem('userId');

            // Lấy số dư hiện tại của tài khoản từ Local Storage
            var currentBalance = localStorage.getItem('balance-' + userId) ? parseFloat(localStorage.getItem('balance-' + userId)) : 0;

            // Cộng thêm số tiền nạp vào số dư hiện tại
            var newBalance = currentBalance + amount;

            // Lưu số dư mới vào Local Storage
            localStorage.setItem('balance-' + userId, newBalance);

            // Hiển thị số dư mới
            document.getElementById('balance-on-another-page').textContent = newBalance.toLocaleString() + ' Đồng';

            alert('Nạp tiền thành công. Số dư mới của bạn là: ' + newBalance.toLocaleString() + ' Đồng');
     
});
</script>
</body>
